# refer to https://github.com/actions/starter-workflows/pull/47/files

name: run-tests

on:
  push:
    branches:
      - master
      - torch-2.1
    paths:
      - '.github/workflows/run-tests.yml'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'scripts/github_actions/**'
      - 'k2/csrc/**'
      - 'k2/python/**'
  pull_request:
    types: [labeled]
    paths:
      - '.github/workflows/run-tests.yml'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'scripts/github_actions/**'
      - 'k2/csrc/**'
      - 'k2/python/**'
  workflow_dispatch:

concurrency:
  group: run-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-tests:
    if: github.event.label.name == 'ready' || github.event_name == 'push'
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.build_type }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        cuda: ["12.1"]
        torch: ["2.1.0"]
        python-version: ["3.11"]

    steps:
      # refer to https://github.com/actions/checkout
      - uses: actions/checkout@v4

      - name: Run the build process with Docker
        uses: addnab/docker-run-action@v3
        with:
            image: "pytorch/manylinux-builder:cuda12.1"
            options: -v ${{ github.workspace }}:/var/www -e PYTHON_VERSION=${{ matrix.python-version }} -e TORCH_VERSION=${{ matrix.torch }} -e CUDA_VERSION=${{ matrix.cuda }}
            run: |
              echo "pwd: $PWD"
              uname -a
              id
              cat /etc/*release
              gcc --version
              python3 --version
              which python3

              pushd /usr/local
              rm cuda
              ln -s cuda-$CUDA_VERSION cuda
              popd
              which nvcc
              nvcc --version

              cp /var/www/scripts/github_actions/install_torch.sh .
              chmod +x install_torch.sh

              /var/www/scripts/github_actions/build-ubuntu-cuda.sh
