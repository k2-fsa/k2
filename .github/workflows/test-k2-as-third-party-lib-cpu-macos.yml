# refer to https://github.com/actions/starter-workflows/pull/47/files

name: test-k2-as-third-party-lib-cpu-macos

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/test-k2-as-third-party-lib-cpu-macos.yml'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'k2/csrc/**'
      - 'k2/python/**'
      - 'scripts/github_actions/k2-torch-api-test/**'
  pull_request:
    types: [labeled]
    paths:
      - '.github/workflows/test-k2-as-third-party-lib-cpu-macos.yml'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - 'k2/csrc/**'
      - 'k2/python/**'
      - 'scripts/github_actions/k2-torch-api-test/**'

concurrency:
  group: test-k2-as-third-party-lib-cpu-macos-${{ github.ref }}
  cancel-in-progress: true

env:
  BUILD_TYPE: Release

jobs:
  generate_build_matrix:
    # see https://github.com/pytorch/pytorch/pull/50633
    runs-on: macos-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Generating build matrix
        id: set-matrix
        run: |
          # outputting for debugging purposes
          python scripts/github_actions/generate_build_matrix.py --test-only-latest-torch
          MATRIX=$(python scripts/github_actions/generate_build_matrix.py --test-only-latest-torch)
          echo "::set-output name=matrix::${MATRIX}"

  test-k2-as-third-party-lib-cpu-macos:
    if: github.event.label.name == 'ready' || github.event_name == 'push'
    needs: generate_build_matrix
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        ${{ fromJson(needs.generate_build_matrix.outputs.matrix) }}

    steps:
      # refer to https://github.com/actions/checkout
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Asia/Shanghai"

      - name: Display date and time
        run: date

      - name: Display clang version
        run: |
          clang --version

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install PyTorch ${{ matrix.torch }}
        shell: bash
        run: |
          python3 -m pip install -qq --upgrade pip
          python3 -m pip install -qq wheel twine dataclasses
          python3 -m pip install -qq torch==${{ matrix.torch }} numpy

          python3 -c "import torch; print('torch version:', torch.__version__)"

      - name: Build wheel
        shell: bash
        run: |
          export K2_CMAKE_ARGS="-DCMAKE_BUILD_TYPE=$BUILD_TYPE -DK2_WITH_CUDA=OFF"
          export K2_MAKE_ARGS="-j2"
          python3 setup.py install
          python3 -m k2.version
          python3 setup.py clean
          python3 -m k2.version

      - name: test k2
        shell: bash
        run: |
          cat $(python3 -c "import k2; print(k2.cmake_prefix_path)")/k2/k2Config.cmake
          cd ./scripts/github_actions/k2-torch-api-test
          make

